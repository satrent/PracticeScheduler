<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Practice Scheduler</title>
  <script src="/js/angular.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/underscore-min.js"></script>
  <script src="/js/teams.js"></script>
  <link href="/css/site.css" rel="stylesheet" type="text/css">
</head>
<body class="teams" ng-app="teamApp">
  <h1>Teams</h1>
  <div ng-controller="TeamController">
    <table>
      <tr>
        <th>
          Coach
        </th>
        <th>
          Level
        </th>
        <th>
          Gender
        </th>
      </tr>
      <tr ng-repeat="team in teams">
        <td ng-bind="team.coach"></td>
        <td ng-bind="team.level"></td>
        <td ng-bind="team.gender"></td>
        <td>
          <button ng-click="edit(team._id)">edit</button>
        </td>
      </tr>
    </table>
    <button ng-click="newTeam()">create new team</button>

    <div ng-show="selectedTeam" class="edit-box">
      <h2 ng-bind="selectedTeamAction"></h2>
      <div class="row">
        <div class="label">Coach:</div>
        <div class="value">
          <input ng-model="selectedTeam.coach">
        </div>
      </div>
      <div class="row">
        <div class="label">Level:</div>
        <div class="value">
          <input ng-model="selectedTeam.level">
        </div>
      </div>
      <div class="row">
        <div class="label">Gender:</div>
        <div class="value">
          <input ng-model="selectedTeam.gender">
        </div>
      </div>
      <button ng-click="updateTeam()">Update</button>
      <button ng-click="cancelEdit()">Cancel</button>
    </div>


  </div>

</body>
</html>
