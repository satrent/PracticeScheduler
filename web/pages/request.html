<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Practice Scheduler</title>
  <script src="/js/jquery-1.11.1.min.js"></script>
  <script src="/js/request.js"></script>
  <link href="/css/site.css" rel="stylesheet" type="text/css">
</head>
<body class="request">

<h1>Request a Practice Field</h1>
<div class="row">
  <div class="label">
    Date:
  </div>
  <div class="value">
    April 26th
  </div>
</div>
<div class="row">
  <div class="label">
    Time:
  </div>
  <div class="value">
    7:00pm
  </div>
</div>
<div class="row">
  <div class="label">
    Field:
  </div>
  <div class="value">
    U10 Wilshire Park
  </div>
</div>

<div class="row">
  <div class="label">
    Team:
  </div>
  <div class="value">
    U10 - Hanson
  </div>
</div>
<button id="btnSubmit" >Submit</button>
<button id="btnBack">Back to Schedule</button>
<div style="margin-top: 10px;" id="message"></div>

<div style="position: absolute; top: 40px; left: 300px; background: #eee; border-radius: 6px; padding: 20px;">
  <h2>Pending Requests</h2>
  <ul id="pendingRequests">
    <li class="none">No pending requests</li>
  </ul>
</div>


</div>
